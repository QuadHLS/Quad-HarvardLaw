
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <!-- Primary Meta Tags -->
      <title>Quad – Your All-in-One HLS Platform | Outlines, Exams, Feeds & More</title>
      <meta name="title" content="Quad – Your All-in-One HLS Platform | Outlines, Exams, Feeds & More" />
      <meta name="description" content="Quad is Harvard Law's go-to platform for course outlines, exam banks, social feeds, club chats, course reviews, and study planning. Connect with classmates, share resources, and ace your classes—all in one place!" />
      <meta name="robots" content="index, follow" />
      
      <!-- Canonical URL -->
      <link rel="canonical" href="https://www.quadhls.com/" />
      
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://www.quadhls.com/" />
      <meta property="og:title" content="Quad – Your All-in-One HLS Platform | Outlines, Exams, Feeds & More" />
      <meta property="og:description" content="Harvard Law's go-to platform for course outlines, exam banks, social feeds, club chats, course reviews, and study planning. Connect with classmates and ace your classes!" />
      <meta property="og:site_name" content="Quad" />
      <!-- Add og:image when you create an OG image (1200x630px) -->
      <!-- <meta property="og:image" content="https://www.quadhls.com/og.png" /> -->
      
      <!-- Twitter -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Quad – Your All-in-One HLS Platform | Outlines, Exams, Feeds & More" />
      <meta name="twitter:description" content="Harvard Law's go-to platform for course outlines, exam banks, social feeds, club chats, course reviews, and study planning. Connect with classmates and ace your classes!" />
      <!-- Add twitter:image when you create an OG image -->
      <!-- <meta name="twitter:image" content="https://www.quadhls.com/og.png" /> -->
      
      <!-- Favicon -->
      <link rel="icon" type="image/svg+xml" href="/QUAD.svg" />
      
      <!-- Performance Optimizations: Preconnect & DNS-Prefetch -->
      <!-- Limit to 4 preconnect connections max (Lighthouse recommendation) -->
      <!-- Preconnect to Supabase API (critical - used for all API calls) -->
      <link rel="preconnect" href="https://supabase.co" crossorigin />
      
      <!-- Preconnect to Google Fonts (critical - used for Roboto font) -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      
      <!-- DNS-prefetch for less critical origins (doesn't count toward preconnect limit) -->
      <link rel="dns-prefetch" href="https://supabase.co" />
      <link rel="dns-prefetch" href="https://docs.google.com" />
      <link rel="dns-prefetch" href="https://view.officeapps.live.com" />
      
      <!-- Font Optimization -->
      <!-- Preload Roboto font (used in globals.css) -->
      <!-- font-display=swap prevents invisible text during font load -->
      <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" media="print" onload="this.media='all'" />
      <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" /></noscript>
      
      <!-- Prefetch likely next routes for faster navigation -->
      <link rel="prefetch" href="/feed" />
      <link rel="prefetch" href="/outlines" />
      <link rel="prefetch" href="/exams" />
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
